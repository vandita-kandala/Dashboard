    <form ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="content">Messages</label>
            <input
                    type="text"
                    id="content"
                    class="form-control"
                    [ngModel] = "message?.content"
                    name = "content"
                    required>
        </div>
        <button class="btn btn-danger" type="button" (click)="onClear(f)">Clear</button>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
